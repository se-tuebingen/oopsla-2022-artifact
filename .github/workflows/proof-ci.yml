name: Compiling the proofs

on: []
  ## Disabled since it consumes about 20min CI time each run.
  # push:
  #  branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: coq-community/docker-coq-action@v1
      with:
        coq_version: "8.10"
        opam_file: "coq/proofs.opam"
