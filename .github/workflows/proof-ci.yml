name: Compiling the proofs

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: coq-community/docker-coq-action@v1
      with:
        coq_version: "8.10"
        script: |
          startGroup "Build project"
            cd coq/
            coq_makefile -f _CoqProject -o Makefile
            make -j2
          endGroup
